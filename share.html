<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width:100%;
      height:100%;
    }
    * {
      padding:0;
      margin:0;
      outline:none;
      box-sizing:border-box;
      user-select:none;
    }
    @font-face {
      font-family: 'txxc';
      font-weight: normal;
      font-style: normal;
      src: url('../ttf/腾祥细潮黑简.ttf') format('truetype');
    }
    @font-face {
      font-family: 'hxb';
      font-weight: normal;
      font-style: normal;
      src: url('../ttf/HuXiaoBoNanShenTi-2.otf') format('truetype');
    }
    body {
      width:100vw;
      height:100vh;
      overflow-y:auto;
      background: linear-gradient(135deg, #E7F4E3 10%, #E8F6F6 80%, #E7F4E3 100%);
    }
    .message-box {
      width:90vw;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      margin:0 auto;
      padding-top:11.42vw;
    }
    .portait {
      width:19.67vw;
      height:19.67vw;
      border-radius: 50%;
      overflow:hidden;
    }
    #canvas {
      width:100%;
      height:100%;
    }
    .message {
      margin: 9 auto;
      text-align: center;
      font-family: 'hxb';
      margin-top:4.04vw;
    }
    .message > div:nth-child(1) {
      font-size:6.47vw;
      color:#5b5b5b;
    }
    .message > div:nth-child(2) {
      font-size:4.04vw;
      color:#bb2525;
      margin-top:2.16vw;
    }
    #china-map {
      padding:0;
      margin:0;
      width: 80vw;
      height: 80vw;
      margin: 0 auto;
      z-index:-1;
      margin-top:2vw;
    }
    .share-box {
      width:24.29vw;
      height:24.29vw;
      font-size:3.23vw;
      font-family: 'hxb';
      position:absolute;
      top:110vw;
      right:12.53vw;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    .QRcode {
      width:14.29vw;
      height:14.29vw;
    }
    .bbt-image {
      width:12.26vw;
      height:17.79vw;
      position:absolute;
      top:113vw;
      left:12vw;
    }
  </style>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/canvas2image.js"></script>
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/map/china.js"></script>
  <script src="js/qrcode.min.js"></script>
</head>
<body>
  <div class="message-box">
    <div class="portait">
      <canvas id="canvas"></canvas>
    </div>
    <div class="message">
      <div>我在 省</div>
      <div>我为湖北加油! 我为中国加油!</div>
    </div>
  </div>
  <div id="china-map"></div>
  <div class="share-box">
    <div class="QRcode"> 
    </div>
    <div class="hint-text">长按保存图片</div>
  </div>
  <div class="bbt-image">
    <img src="./image/logo.png"/>
  </div>
  <script>
    let myChart = echarts.init(document.getElementById('china-map'));

    let grobal = JSON.parse(window.sessionStorage.getItem('grobal'));

    let provinces = ['shanghai', 'hebei', 'shanxi', 'neimenggu', 'liaoning', 'jilin', 'heilongjiang', 'jiangsu', 'zhejiang', 'anhui', 'fujian', 'jiangxi', 'shandong', 'henan', 'hubei', 'hunan', 'guangdong', 'guangxi', 'hainan', 'sichuan', 'guizhou', 'yunnan', 'xizang', 'shanxi1', 'gansu', 'qinghai', 'ningxia', 'xinjiang', 'beijing', 'tianjin', 'chongqing', 'xianggang', 'aomen'];

    let provincesText = ['上海', '河北', '山西', '内蒙古', '辽宁', '吉林', '黑龙江', '江苏', '浙江', '安徽', '福建', '江西', '山东', '河南', '湖北', '湖南', '广东', '广西', '海南', '四川', '贵州', '云南', '西藏', '陕西', '甘肃', '青海', '宁夏', '新疆', '北京', '天津', '重庆', '香港', '澳门'];
    // 初始化echarts
    initQRcode(); // 初始化二维码
    initEcharts();
    convert2canvas();
    function initQRcode() { // 初始化
      console.log(grobal);
      var img = new Image();
      // 关键点，设置crossOriginal属性
      img.setAttribute('crossOrigin', 'anonymous');
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext('2d');
      img.src = grobal.avatar;
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      }
      //document.querySelector('.portait > img').setAttribute('src', grobal.avatar);
      document.querySelector('.message').innerHTML = `<div>我在${grobal.province}</div><div>我为湖北加油! 我为中国加油!</div>`;
      console.log(window.location);
     let QRcode =  new QRCode(document.querySelector(".QRcode"),{
                                                                  text: window.location.href.replace('/share.html','/index.html'),
                                                                  width: 100,
                                                                  height: 100,
                                                                  colorDark: '#000000',
                                                                  colorLight: '#ffffff',
                                                                  correctLevel: QRCode.CorrectLevel.H
                                                                });
    }
    function initEcharts() {
      let option = {
        series: [
          {
            name: '中国',
            type: 'map',
            mapType: 'china',
            roam: false,//是否开启鼠标缩放和平移漫游
            top: "3%",//组件距离容器的距离
            zoom:1.1,
            selectedMode : 'single',
            label: {
              normal: {
                show: false,//显示省份标签
                textStyle:{
                  color: '#000',
                  fontSize: 8,
                  fontWeight: 'bold',
                }//省份标签字体样式
              },
              emphasis: {//对应的鼠标悬浮效果
                show: false,
                textStyle: {
                  color: '#000'
                }
              }
            },
            itemStyle: {
              normal: {
                borderWidth: .5,//区域边框宽度
                borderColor: '#0550c3',//区域边框颜色
                color: '#fff'
              },
              emphasis: {
                borderWidth: .5,
                borderColor: '#0550c3',
                color: '#fff'
              }
            },
            markPoint: { //图表标注。
              symbol: 'circle',
              symbolSize: 14,//图形大小
              label: {
                  normal: {
                    show: false,
                  },
                  emphasis: {
                    show: false,
                  }
              },
              itemStyle: {
                normal: {
                  color: 'rgba(172,50,28,1)'
                }
              },
              data: (function () {
                let coordArr = [];
                coordArr.push({coord: [grobal.longitude, grobal.latitude]});
                return coordArr;
              })()
            }
          }
        ]
      };
      myChart.setOption(option);
      myChart.off("click");
    }
    function convert2canvas() {
      // 获取需要转化的dom对象 直接使用$('.wrap')选取的为jquery对象 无法继续操作
      var cntElem = document.body;
      var shareContent = cntElem; //需要截图的包裹的（原生的）DOM 对象
      var width = shareContent.offsetWidth; //获取dom 宽度
      var height = shareContent.offsetHeight; //获取dom 高度
      
      var canvas = document.createElement("canvas"); //创建一个canvas节点
      var scale = 1; //定义任意放大倍数 支持小数
      canvas.width = width * scale; //定义canvas 宽度 * 缩放
      canvas.height = height * scale; //定义canvas高度 *缩放
      //放大后再缩小提高清晰度
      canvas.getContext("2d").scale(scale, scale);
      //document.body.append(canvas);
      console.log(width)
      console.log(height)
      // 设置html2canvas方法的配置
      var opts = {
        scale: scale, // 添加的scale 参数
        canvas: canvas, //自定义 canvas
        allowTaint: true, //允许画布上有跨域图片 不建议使用 后面详细补充
        // logging: true, //日志开关，便于查看html2canvas的内部执行流程
        width: width, //dom 原始宽度
        height: height,
        useCORS: true // 【重要】开启跨域配置
      };
      // 开始转化为canvs对象
      html2canvas(shareContent, opts).then(function(canvas) {

        var context = canvas.getContext('2d');
        // 【重要】关闭抗锯齿
        context.mozImageSmoothingEnabled = false;
        context.webkitImageSmoothingEnabled = false;
        context.msImageSmoothingEnabled = false;
        context.imageSmoothingEnabled = false;

        // 【重要】默认转化的格式为png,也可设置为其他格式
        let img = Canvas2Image.convertToImage(canvas, canvas.width, canvas.height, 'jpg');
        img.style.cssText = `
        width:100vw;
        height:100vh;
        position:absolute;
        top:0;
        left:0;
        z-index:999;
        opacity:0;
        `
        console.log(img);
        document.body.append(img);
      })
    }
  </script>
</body>
</html>
