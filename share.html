<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/canvas2image.js"></script>
  <style>
    img {
      width:100%;
      height:100%;
    }
    * {
      padding:0;
      margin:0;
      outline:none;
      box-sizing:border-box;
    }
    body {
      width:100vw;
      height:100vh;
      overflow-y:auto;
    }
    .message-box {
      width:90vw;
      height:40vw;
      display:flex;
      justify-content: space-around;
      align-items: flex-end;
      border:1px solid #fff;
      margin:0 auto;
      padding-top:20vw;
    }
    .portait {
      width:10vw;
      height:10vw;
      border-radius: 50%;
      overflow:hidden;
      align-self:flex-start;
    }
    .message {
      font-size:4vw;
    }
    #china-map {
      padding:0;
      margin:0;
      width: 100vw;
      height: 100vw;
      margin: 0 auto;
      z-index:-1;
      margin-top:10vw;
    }
    .share-box {
      width:60vw;
      height:20vw;
      float:right;
      margin-right:5vw;
      display:flex;
      justify-content: space-around;
      align-items: center;
      margin-top:-20vw;
    }
    .QRcode {
      width:20vw;
      height:20vw;
    }
  </style>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/map/china.js"></script>
  <script src="js/qrcode.min.js"></script>
</head>
<body>
  <div class="message-box">
    <div class="portait">
      <img src="/" />
    </div>
    <div class="message">
      我在 省, 我为湖北加油! 我为中国加油!
    </div>
  </div>
  <div id="china-map"></div>
  <div class="share-box">
    <div class="hint-text">长按保存图片</div>
    <div class="QRcode">
      
    </div>
  </div>
  <script>
    let myChart = echarts.init(document.getElementById('china-map'));

    let grobal = JSON.parse(window.sessionStorage.getItem('grobal'));

    let provinces = ['shanghai', 'hebei', 'shanxi', 'neimenggu', 'liaoning', 'jilin', 'heilongjiang', 'jiangsu', 'zhejiang', 'anhui', 'fujian', 'jiangxi', 'shandong', 'henan', 'hubei', 'hunan', 'guangdong', 'guangxi', 'hainan', 'sichuan', 'guizhou', 'yunnan', 'xizang', 'shanxi1', 'gansu', 'qinghai', 'ningxia', 'xinjiang', 'beijing', 'tianjin', 'chongqing', 'xianggang', 'aomen'];

    let provincesText = ['上海', '河北', '山西', '内蒙古', '辽宁', '吉林', '黑龙江', '江苏', '浙江', '安徽', '福建', '江西', '山东', '河南', '湖北', '湖南', '广东', '广西', '海南', '四川', '贵州', '云南', '西藏', '陕西', '甘肃', '青海', '宁夏', '新疆', '北京', '天津', '重庆', '香港', '澳门'];

    initEcharts();

    // 初始化echarts
    function initEcharts() {
      let option = {
        series: [
          {
            name: '中国',
            type: 'map',
            mapType: 'china',
            roam: false,//是否开启鼠标缩放和平移漫游
            top: "3%",//组件距离容器的距离
            zoom:1.1,
            selectedMode : 'single',
            label: {
              normal: {
                show: true,//显示省份标签
                textStyle:{
                  color: '#000',
                  fontSize: 8,
                  fontWeight: 'bold',
                }//省份标签字体样式
              },
              emphasis: {//对应的鼠标悬浮效果
                show: false,
                textStyle: {
                  color: '#000'
                }
              }
            },
            itemStyle: {
              normal: {
                borderWidth: .5,//区域边框宽度
                borderColor: '#0550c3',//区域边框颜色
                color: '#fff'
              },
              emphasis: {
                borderWidth: .5,
                borderColor: '#0550c3',
                color: '#fff'
              }
            },
            markPoint: { //图表标注。
              symbol: 'circle',
              symbolSize: 14,//图形大小
              label: {
                  normal: {
                    show: false,
                  },
                  emphasis: {
                    show: false,
                  }
              },
              itemStyle: {
                normal: {
                  color: 'rgba(172,50,28,1)'
                }
              },
              data: (function () {
                let coordArr = [];
                coordArr.push({coord: [grobal.longitude, grobal.latitude]});
                return coordArr;
              })()
            }
          }
        ]
      };
      myChart.setOption(option);
      myChart.off("click");
    }
    init(); // 初始化二维码
    function init() { // 初始化
      console.log(grobal);
      document.querySelector('.portait > img').setAttribute('src', grobal.avatar);
      document.querySelector('.message').innerHTML = `我在${grobal.province}, 我为湖北加油! 我为中国加油!`;
      console.log(window.location);
     let QRcode =  new QRCode(document.querySelector(".QRcode"),{
                                                                  text: window.location.host + '/index.html',
                                                                  width: 100,
                                                                  height: 100,
                                                                  colorDark: '#000000',
                                                                  colorLight: '#ffffff',
                                                                  correctLevel: QRCode.CorrectLevel.H
                                                                });
    }

    function convert2canvas() {
      // 获取需要转化的dom对象 直接使用$('.wrap')选取的为jquery对象 无法继续操作
      var cntElem = document.body;
      var shareContent = cntElem; //需要截图的包裹的（原生的）DOM 对象
      var width = shareContent.offsetWidth; //获取dom 宽度
      var height = shareContent.offsetHeight; //获取dom 高度

      var canvas = document.createElement("canvas"); //创建一个canvas节点
      var scale = 1; //定义任意放大倍数 支持小数
      canvas.width = width * scale; //定义canvas 宽度 * 缩放
      canvas.height = height * scale; //定义canvas高度 *缩放
      //放大后再缩小提高清晰度
      canvas.getContext("2d").scale(scale, scale); 
      console.log(width)
      console.log(height)
      // 设置html2canvas方法的配置
      var opts = {
        scale: scale, // 添加的scale 参数
        canvas: canvas, //自定义 canvas
        // allowTaint: true, //允许画布上有跨域图片 不建议使用 后面详细补充
        // logging: true, //日志开关，便于查看html2canvas的内部执行流程
        width: width, //dom 原始宽度
        height: height,
        useCORS: true // 【重要】开启跨域配置
      };
      // 开始转化为canvs对象
      html2canvas(shareContent, opts).then(function(canvas) {

        var context = canvas.getContext('2d');
        // 【重要】关闭抗锯齿
        context.mozImageSmoothingEnabled = false;
        context.webkitImageSmoothingEnabled = false;
        context.msImageSmoothingEnabled = false;
        context.imageSmoothingEnabled = false;

        // 【重要】默认转化的格式为png,也可设置为其他格式
        let img = Canvas2Image.convertToImage(canvas, canvas.width, canvas.height, 'jpg');
        img.style.cssText = `
        width:100vw;
        height:100vh;
        position:absolute;
        top:0;
        left:0;
        z-index:999;
        `
        console.log(img);
        document.body.append(img);
      })
    }
    document.body.onclick = function () {
      convert2canvas();
      document.body.onclick = null;
    }
  </script>
</body>
</html>
